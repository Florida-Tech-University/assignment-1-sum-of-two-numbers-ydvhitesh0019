name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: case 1
      id: case-1
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: case 1
        setup-command: ''
        command: bash ./tests/run_test.sh case1
        timeout: 10
        max-score: 10
    - name: case 2
      id: case-2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: case 2
        setup-command: ''
        command: bash ./tests/run_test.sh case2
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        CASE-1_RESULTS: "${{steps.case-1.outputs.result}}"
        CASE-2_RESULTS: "${{steps.case-2.outputs.result}}"
      with:
        runners: case-1,case-2
